<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/005ad9d070.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        height: 500px;
      }
      .large {
        width: 100%;
        height: 450px;
      }
      .btn{
        position: absolute;
        top: 25%;
        left: 90%;
        font-size: 100px;
        cursor: pointer;
        color: black;
        font-family: sans-serif
      }
      .btn2{
        position: absolute;
        top: 25%;
        left: 3%;
        font-size: 100px;
        cursor: pointer;
        color: black;
        font-family: sans-serif;
        
      }
      .right {
        transform: translateX(-100%);
      }

      .left {
        transform: translateX(100%);
      }
      .go {
        color: red;
      }
      .stop {
        color: blue;
      }
      .go-to{
          color: purple
      }
      .to-go{
          color: rgb(221, 235, 32)
      }
      h1 {
        font-size: 70px;
        text-align: center;
      }
      .btn-div{
          margin: 20px;display:flex;justify-content: center;gap: 10px;
      }
      #start,
      #stop {
        width: 100px;
        height: 40px;
        font-size: 14px;
        color: green;
      }
      #demo{
         display: flex;justify-content: center;font-size: 40px;
      }
    </style>
  </head>
  <body>
    <figure style="position: relative">
      <img src="./3.jpg" alt="wallpaper" />
    </figure>
    <div class="btn2"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="btn"><i class="fa-solid fa-arrow-right"></i></div>

    <div id="hello">
      <h1>hello world</h1>
    </div>
    <div class="btn-div">
      <button onclick="change()" id="start">start</button>
      <button onclick="stop()" id="stop">stop</button>
    </div>
    <div id="demo"></div>
    <script src="./script.js"></script>
  </body>
</html>
